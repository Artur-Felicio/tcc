<div>
    <div class="cadastro-container">
      <div class="cadastro-rectangle">
        <form (submit)="cadastrarUsuario()">
          <div class="cadastro-label">Nome:</div>
          <input type="text" id="nome" name="nome" [(ngModel)]="usuario.nome" class="cadastro-input" required>
  
          <div class="cadastro-label">Email:</div>
          <input type="email" id="email" name="email" [(ngModel)]="usuario.email" class="cadastro-input" required>
  
          <div class="cadastro-label">Senha:</div>
          <input type="password" id="senha" name="senha" [(ngModel)]="usuario.senha" class="cadastro-input" required>
  
          <button type="submit" class="cadastro-submit">Cadastrar</button>
        </form>
        <div class="cadastro-create-account">Já tem uma conta? Faça login.</div>
      </div>
    </div>
  </div>
